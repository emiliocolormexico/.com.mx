<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imagen Alargada</title>
    <link rel="stylesheet" href="style.css"> <!-- Conexión al archivo CSS -->
</head>
<body>

<header>
    <img src="https://via.placeholder.com/100x50" alt="Imagen izquierda"> <!-- Imagen izquierda -->
    <h1>Página de Ejemplo</h1>
    <img src="https://via.placeholder.com/100x50" alt="Imagen derecha"> <!-- Imagen derecha -->
</header>

<!-- Imagen alargada debajo del encabezado -->
<div class="imagen-alargada">
    <img src="img/grande.jpg" alt="Imagen alargada">
</div>

<div class="toolbar">
    <button onclick="mostrarPanelHerramienta(1)">Herramienta 1</button>
    <button onclick="mostrarPanelHerramienta(2)">Herramienta 2</button>
    <button onclick="mostrarPanelHerramienta(3)">Herramienta 3</button>
    <button onclick="mostrarPanelHerramienta(4)">Herramienta 4</button>
</div>

<div class="main-container">
    <div class="options-container">
        <h2>Selecciona una opción</h2>
        <ul class="botonera" id="botonesOpciones">
            <li><button onclick="mostrarOpciones(1)">Opción 1</button></li>
            <li><button onclick="mostrarOpciones(2)">Opción 2</button></li>
            <li><button onclick="mostrarOpciones(3)">Opción 3</button></li>
            <li><button onclick="mostrarOpciones(4)">Opción 4</button></li>
            <li><button onclick="mostrarOpciones(5)">Opción 5</button></li>
        </ul>
    </div>
    <div class="info-container" id="info">
        <header>
            <h2>Información Detallada</h2>
        </header>
        <p>Selecciona una opción para ver más detalles.</p>
    </div>
</div>

<script>
const opciones = {
    1: ['A1', 'B1', 'C1'],
    2: ['A2', 'B2', 'C2'],
    3: ['A3', 'B3', 'C3'],
    4: ['A4', 'B4', 'C4'],
    5: ['A5', 'B5', 'C5']
};

function mostrarOpciones(opcion) {
    const infoDiv = document.getElementById('info');
    const letras = opciones[opcion].map(letra => 
        `<li><button onclick="mostrarInfo('${letra}')">${letra}</button></li>`
    ).join('');

    infoDiv.innerHTML = `
        <header>
            <h2>Opciones para Opción ${opcion}</h2>
        </header>
        <ul class="botonera">${letras}</ul>
        <button class="boton-estilo" onclick="regresar()">Cerrar Opciones</button>
    `;
}

function mostrarInfo(letra) {
    const infoDiv = document.getElementById('info');
    const opcionActual = Object.keys(opciones).find(opcion => opciones[opcion].includes(letra)); // Encuentra la opción actual
    infoDiv.innerHTML = `
        <header>
            <h2>Información sobre ${letra}</h2>
        </header>
        <p>Esta es la información detallada sobre ${letra}.</p>
        <button class="boton-estilo" onclick="mostrarOpciones(${opcionActual})">Regresar</button>
    `;
}

function regresar() {
    const infoDiv = document.getElementById('info');
    infoDiv.innerHTML = `
        <header>
            <h2>Información Detallada</h2>
        </header>
        <p>Selecciona una opción para ver más detalles.</p>
    `;
}

function mostrarPanelHerramienta(herramienta) {
    const panel = document.getElementById('panelHerramientas');
    panel.classList.add('visible'); // Muestra el panel
    panel.innerHTML = `
        <h2>Herramienta ${herramienta}</h2>
        <p>Este es el contenido específico de la Herramienta ${herramienta}.</p>
        <button class="boton-estilo" onclick="ocultarPanelHerramientas()">Cerrar</button>
    `;
}

function ocultarPanelHerramientas() {
    const panel = document.getElementById('panelHerramientas');
    panel.classList.remove('visible'); // Oculta el panel
}
</script>

</body>
</html>
